<div class="content">
  <h1>QUOTES</h1>
  <mat-tab-group>
    <mat-tab label="Quotes"></mat-tab>
    <mat-tab label="Create Quotes">
      <form
        class="create-quotes"
        [formGroup]="quoteForm"
        (ngSubmit)="onSubmit()"
      >
        <mat-form-field class="control">
          <mat-label>write a quote or paste a quote</mat-label>
          <textarea matInput name="" id="" formControlName="title"></textarea>
        </mat-form-field>
        <mat-form-field class="control">
          <mat-label>quote author</mat-label>
          <input matInput name="" id="" formControlName="author" />
        </mat-form-field>
        <button mat-fab extended class="control">
          <mat-icon matPrefix>save</mat-icon>
          SAVE
        </button>
      </form>
    </mat-tab>
  </mat-tab-group>
</div>
