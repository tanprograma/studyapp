<div class="content">
  <h1>ARTICLES ({{ store.totalArticles() }})</h1>
  @if (store.loading()) {
  <div class="main-container">
    <load-indicator></load-indicator>
  </div>
  }@else {
  <div class="main-container">
    <div class="exams">
      @for (article of store.articles(); track $index) {

      <a class="exam" [routerLink]="['/articles', article._id]">
        <span class="flex-10 date">{{ article.createdAt }}</span>
        <span [innerHTML]="article.title.main"></span>
      </a>

      }
    </div>
  </div>
