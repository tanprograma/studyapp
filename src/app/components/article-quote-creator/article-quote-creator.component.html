<form
  class="component"
  action=""
  class="component"
  [formGroup]="form"
  (ngSubmit)="save()"
>
  <div class="control">
    <!-- <label for="subject">subject</label> -->
    <textarea
      type="text"
      id="quote"
      name="quote"
      placeholder="write quote ..."
      autocomplete="off"
      formControlName="quote"
    ></textarea>
  </div>
  <div class="control">
    <!-- <label for="subject">subject</label> -->
    <textarea
      type="text"
      id="attribute"
      name="attribute"
      placeholder="write attribute  e.g author..."
      autocomplete="off"
      formControlName="attribute"
    ></textarea>
  </div>

  <div class="control form-flex">
    <button class="btn" type="submit " [disabled]="!form.valid">SAVE</button>
  </div>
</form>
