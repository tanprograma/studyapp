<div class="question">
  <p class="heading">
    <span class="title">question {{ item.sn }}</span>
    <button class="spaced" mat-flat-button (click)="toggleMore()">
      {{ more ? "close" : "expand" }}
    </button>
  </p>
  @if(more){
  <mat-radio-group class="options">
    @for (option of choices; track $index) {

    <mat-radio-button
      class="option"
      name="choice"
      [value]="option"
      (change)="selectOption($event, option)"
      [checked]="option == item.option"
      >{{ option }}</mat-radio-button
    >

    }
  </mat-radio-group>
  }@else {
  <mat-radio-group class="options">
    @for (option of shortChoices; track $index) {
    <mat-radio-button
      class="option"
      name="choice"
      [value]="option"
      [checked]="option == item.option"
      (change)="selectOption($event, option)"
      >{{ option }}</mat-radio-button
    >
    }
  </mat-radio-group>
  }
</div>
