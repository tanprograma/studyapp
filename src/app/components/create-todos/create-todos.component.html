@if (store.loading()) {
<div class="content">
  <load-indicator [message]="'processing request'"></load-indicator>
</div>
}@else {
<form class="subject-form" [formGroup]="form" (ngSubmit)="createItem()">
  <mat-form-field class="control">
    <mat-label>enter todo and press enter</mat-label>
    <input matInput type="text" formControlName="todo" />
  </mat-form-field>
</form>
<div class="created">
  <created
    [items]="store.createdTodos()"
    (onDelete)="deleteItem($event)"
    class="control"
  />
</div>
}
