@if(store.loading()){
<div class="content">
  <load-indicator [message]="'processing request'"></load-indicator>
</div>

}@else {
<form class="subject-form" [formGroup]="form" (ngSubmit)="createItem()">
  <mat-form-field class="control">
    <mat-label>enter project and press enter</mat-label>
    <input matInput type="text" formControlName="project" />
  </mat-form-field>
</form>
<div class="created">
  <created
    [items]="store.createdProjects()"
    (onDelete)="deleteItem($event)"
    class="control"
  />
</div>
}
