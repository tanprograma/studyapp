<div>
  <form
    class="component"
    action=""
    class="component"
    [formGroup]="form"
    (ngSubmit)="save()"
  >
    <div class="form-flex">
      <div class="control">
        <label for="subject">subject</label>
        <select
          type="text"
          id="subject"
          name="subject"
          formControlName="subject"
          (change)="selectTopics($event)"
        >
          <option value="" selected disabled>select subject</option>
          @for (item of subjects; track $index) {
          <option [value]="item.name">{{ item.name }}</option>
          }
        </select>
      </div>
      <div class="control">
        <label for="topic">topic</label>
        <select
          type="text"
          id="topic"
          name="topic"
          formControlName="topic"
          (change)="selectSubtopics($event)"
        >
          <option value="" selected disabled>select topic</option>
          @for (item of filteredTopics; track $index) {
          <option [value]="item.name">{{ item.name }}</option>
          }
        </select>
      </div>
      <div class="control">
        <label for="subtopic">subtopic</label>
        <select
          type="text"
          id="subtopic"
          name="subtopic"
          placeholder="enter subtopic"
          autocomplete="off"
          formControlName="subtopic"
        >
          <option value="" selected disabled>select subtopic</option>
          @for (item of filteredSubtopics; track $index) {
          <option [value]="item.name">{{ item.name }}</option>
          }
        </select>
      </div>
    </div>

    <div class="control">
      <!-- <label for="subject">subject</label> -->
      <textarea
        type="text"
        id="note"
        name="note"
        placeholder="enter notes.."
        autocomplete="off"
        formControlName="note"
      ></textarea>
    </div>
    <div class="control form-flex">
      <!-- <label class="label-hidden" for="subject">subject</label> -->
      <button class="btn" type="submit " [disabled]="!form.valid">SAVE</button>
    </div>
  </form>
  <div class="component">
    <div class="created-heading">CREATED ITEMS</div>
    @if(items.length>0){
    <ul>
      @for (item of items; track $index) {
      <li>
        <div class="note">
          <div class="note__index">{{ $index + 1 }}</div>
          <div class="note__action">
            <button class="btn-round btn--danger">delete</button>
          </div>
          <div class="note__content">
            {{ item.value }}
          </div>
        </div>
      </li>
      }
    </ul>

    <tbody></tbody>

    }
  </div>
</div>
