<div class="dropdown-menu">
  <div class="title">{{ data.title | uppercase }}</div>
  <nav>
    <ul>
      @for (item of data.links; track $index) {
      <li>
        <a
          [routerLink]="[item.url]"
          class="link"
          [class.selected]="item.url == document.location.pathname"
          >{{ item.name }}</a
        >
      </li>
      }
    </ul>
  </nav>
</div>
