<div class="app">
  <div class="app-toolbar">
    <mat-toolbar>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <mat-nav-list>
          @for(link of links;track link){
          <mat-list-item>
            <a
              class="menu-link"
              [routerLink]="link.url"
              routerLinkActive="active-link"
              >{{ link.name }}</a
            >
          </mat-list-item>
          }
        </mat-nav-list>
      </mat-menu>
